name: Test install.sh on Ubuntu
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          ./scripts/install.sh
        env:
          INSTALL_DEBIAN_TRACE: 1
          INSTALL_DEBIAN_NO_SJTU_SOURCES: 1