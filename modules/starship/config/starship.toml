command_timeout = 300
format = "$all"
right_format = "$time"

[[battery.display]]
threshold = 20

[git_status]
ahead = "🚀"
behind = "🐌"
conflicted = "🤺"
deleted = "🚮"
diverged = "😵"
modified = "📝"
renamed = "🔧"
staged = '[++\($count\)](green)' # single quote
stashed = "📦"
untracked = "❓"
up_to_date = "✓"

[status]
disabled = false
format = "[$symbol$maybe_int]($style) "
map_symbol = true
not_found_symbol = ""
sigint_symbol = "󰋔"

[shlvl]
disabled = false
symbol = " "
format = '[$symbol\($shlvl\)]($style) '

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

